<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Castaway</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/master.css">
  </head>
  <body>
    <main id="main-wrapper">
      <video width="100%" height="100%" id="background-vid" autoplay loop>
        <source src="./assets/images/water-background.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>
      <section id="content-wrapper">
        <aside id="sidebar">
          <h1>Castaway</h1>
          <h3 id="life">Life</h3>
        </aside>
        <div id="game">
          <div id="top-game">
            <div id="stage">
            </div>
            <div class="card-holder">
              <aside id="age-aside">
              </aside>
              <div id="age" class='card'>
              </div>
            </div>
            <div id="goal">
            </div>
          </div>
          <div id="bottom-game">
            <div class="card-holder">
              <div id="hazard" class='card'>
              </div>
            </div>
            <span id="main-game" />
            </span>
            <div class="card-holder">
              <div id="abilities" class='card'>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./dist/bundle.js"></script>
  </body>
</html>
